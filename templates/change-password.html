{% load static %}
<!-- =====================================
     Loading necessary static files and setting up the HTML document
     ===================================== -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Setting the character encoding for the document -->
    <meta charset="UTF-8">
    <!-- Setting the title of the document -->
    <title>Change Password</title>
    <!-- Linking to CSS files -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/change-password.css' %}">  
</head>
<body>
    <!-- =====================================
         Main container for the change password form
         ===================================== -->
    <div class="container">
        <!-- Heading for the form -->
        <h2>Change Password</h2>
        <!-- Form for changing the password -->
        <form method="POST">
            <!-- CSRF token for security -->
            {% csrf_token %}
            <!-- Rendering the form fields -->
            {{ form.as_p }}
            <!-- Submit button for the form -->
            <button type="submit">Change Password</button>
        </form>
    </div>
</body>
</html>
