{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>habitpy.me - Your daily habits tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }
        .left-side {
            width: 50%;
            background: url('{% static "images/homepage.png" %}') no-repeat center center;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .left-side h1 {
            font-size: 48px;
        }
        .left-side p {
            font-size: 18px;
            margin: 20px 0;
        }
        .left-side a {
            background-color: #006699;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }
        .right-side {
            width: 50%;
            background: linear-gradient(to bottom, #00cc99, #006699);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 20px;
        }
        .logo {
            margin-bottom: 20px;
            text-align: center;
        }
        .logo img {
            width: 100px;
        }
        .logo h1 {
            color: #fff;
            font-size: 32px;
            margin: 10px 0;
        }
        .logo p {
            color: #fff;
            font-size: 18px;
            margin: 0;
        }
        .tab {
            display: flex;
            justify-content: center;
            width: 100%;
            max-width: 400px;
        }
        .tab button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            padding: 10px;
            width: 50%;
            color: #fff;
        }
        .tab button.active {
            border-bottom: 2px solid #00cc99;
        }
        form {
            display: none;
            width: 100%;
            max-width: 400px;
        }
        form.active {
            display: block;
        }
        input[type="text"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #006699;
            border: none;
            border-radius: 4px;
            color: #fff;
            padding: 10px;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #004466;
        }
    </style>
</head>
<body>
    <div class="left-side">
        <div>
            <h1>Not a member?</h1>
            <p>
                habitpy.me is a platform that helps you to achieve your daily goals - to become the best version of yourself.
                <br>
                Join us and let's see where your progress will lead you!
            </p>
            <br>
            <a href="register">Create an Account</a>
        </div>
    </div>
    <div class="right-side">
        <div class="logo">
            <img src="{% static 'images/logo.png' %}" alt="habitpy.me" style="width: 90%; height: 60%;">
            <p>Your daily habits tracker</p>
        </div>
        <div class="tab">
            <button class="tablink active" onclick="openTab(event, 'log-in')">LOG IN</button>
            <button class="tablink" onclick="openTab(event, 'sign-up')">SIGN UP</button>
        </div>
        <form id="log-in" class="active">
            <input type="text" name="email" placeholder="e-mail">
            <input type="password" name="password" placeholder="password">
            <input type="submit" value="LOG IN">
        </form>
        <form id="sign-up">
            <input type="text" name="name" placeholder="name">
            <input type="text" name="email" placeholder="e-mail">
            <input type="password" name="password" placeholder="password">
            <input type="password" name="password" placeholder="repeat password">
            <input type="submit" value="SIGN UP">
        </form>
    </div>
    <script>
        function openTab(evt, tabName) {
            var i, x, tablinks;
            x = document.getElementsByTagName("form");
            for (i = 0; i < x.length; i++) {
                x[i].classList.remove("active");
            }
            tablinks = document.getElementsByClassName("tablink");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].classList.remove("active");
            }
            document.getElementById(tabName).classList.add("active");
            evt.currentTarget.classList.add("active");
        }
    </script>
</body>
</html>
